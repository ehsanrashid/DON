name: ARM Compilation
on:
  workflow_call:
    inputs:
      matrix:
        type: string
        required: true
jobs:
  Compilation:
    name: ${{ matrix.config.name }} ${{ matrix.binaries }}
    runs-on: ${{ matrix.config.os }}
    env:
      COMPCXX: ${{ matrix.config.compiler }}
      EMU: ${{ matrix.config.emu }}
      COMP: ${{ matrix.config.comp }}
      NAME: ${{ matrix.config.simple_name }}
      BINARY: ${{ matrix.binaries }}
      EXT: ${{ matrix.config.ext }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(inputs.matrix) }}
    defaults:
      run:
        working-directory: src
        shell: ${{ matrix.config.shell }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Download required linux packages
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install qemu-user

      - name: Install NDK
        if: runner.os == 'Linux'
        run: |
          if [ $COMP == ndk ]; then
            NDKV="27.2.12479018"
            ANDROID_ROOT=/usr/local/lib/android
            ANDROID_SDK_ROOT=$ANDROID_ROOT/sdk
            SDKMANAGER=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager
            echo "y" | $SDKMANAGER "ndk;$NDKV"
            ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/$NDKV
            ANDROID_NDK_BIN=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin
            echo "ANDROID_NDK_BIN=$ANDROID_NDK_BIN" >> $GITHUB_ENV
          fi

      - name: Extract the bench number from the commit history
        run: |
          benchref=""

          for hash in $(git rev-list -100 HEAD); do
            # Use git show -s to get entire commit
            msg="$(git show -s "$hash")"
            # Search entire commit output for Bench
            if [[ "$msg" =~ [Bb]ench[[:space:]]*:?[[:space:]]*([0-9]+) ]]; then
              candidate="${BASH_REMATCH[1]}"
              # Validate length (6-8 digits)
              if [[ ${#candidate} -ge 6 && ${#candidate} -le 8 ]]; then
                benchref="$candidate"
                echo "Found benchmark: $benchref (commit: ${hash:0:8})"
                echo "benchref=$benchref" >> $GITHUB_ENV
                break
              fi
            fi
          done

          if [ -z "$benchref" ]; then
            echo "No benchmark found"
          fi

      - name: Download the used network from the fishtest framework
        run: make net

      - name: Check compiler
        run: |
          if [ $COMP == ndk ]; then
            export PATH=${{ env.ANDROID_NDK_BIN }}:$PATH
          fi
          $COMPCXX -v

      - name: Test help target
        run: make help

      - name: Check git
        run: git --version

      # Compile profile guided builds

      - name: Compile ${{ matrix.binaries }} build
        run: |
          if [ "$COMP" = "ndk" ]; then
            export PATH=${{ env.ANDROID_NDK_BIN }}:$PATH
            export LDFLAGS="-static -Wno-unused-command-line-argument"
          fi
          make clean
          make -j4 profile-build ARCH=$BINARY COMP=$COMP RUN_PREFIX=$EMU
          make strip ARCH=$BINARY COMP=$COMP
          RUN_PREFIX=$EMU ../tests/signature.sh "$benchref"

          # Ensure artifact folder exists
          mkdir -p artifact

          # Move binary into artifact folder
          mv ./DON$EXT artifact/DON-$NAME-$BINARY$EXT || { echo "ERROR: Built binary ./DON$EXT not found"; exit 1; }

          # Optional: make binary executable
          chmod +x artifact/DON-$NAME-$BINARY$EXT

          # Copy optional scripts/docs
          [ -d ../scripts ] && cp -r ../scripts artifact/ || echo "No scripts/ folder, skipping"
          cp -v ../Copying.txt ../CITATION.cff ../README.md ../CONTRIBUTING.md artifact/ 2>/dev/null || true

      - name: Verify artifact contents
        run: |
          echo "Checking binary DON-$NAME-$BINARY$EXT exists..."
          test -f artifact/DON-$NAME-$BINARY$EXT # Existence check
          echo "Listing artifact folder contents:"
          ls -lh artifact/ # Size check
          du -sh artifact/ # Total size

      - name: Clean build artifacts
        run: |
          make clean
          # Exclude artifact folder from cleanup
          git clean -fxe artifact/

      - name: Upload artifact for (pre)-release
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.NAME }}-${{ env.BINARY }}
          path: src/artifact/
          if-no-files-found: error
