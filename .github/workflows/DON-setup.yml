name: DON-setup
on:
  push:
    tags:
      - "*"
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Prerelease:
    if: github.repository == 'ehsanrashid/DON' && (github.ref == 'refs/heads/main' || (startsWith(github.ref_name, 'DON_') && github.ref_type == 'tag'))
    runs-on: ubuntu-latest
    needs: [Matrix]
    permissions:
      contents: write # For deleting/creating a prerelease
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Returns null if no pre-release exists
      - name: Get Commit SHA of Latest Pre-release
        run: |
          # Install required packages
          sudo apt-get update
          sudo apt-get install -y curl jq

          # Get the first pre-release tag_name
          COMMIT_SHA_TAG=$(curl -s https://api.github.com/repos/${{ github.repository_owner }}/DON/releases \
            | jq -r 'map(select(.prerelease)) | first | .tag_name')
          echo "COMMIT_SHA_TAG=$COMMIT_SHA_TAG" >> $GITHUB_ENV

      - name: Delete previous pre-release and tag
        if: env.COMMIT_SHA_TAG != 'null'
        run: gh release delete "$COMMIT_SHA_TAG" --cleanup-tag -y || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get commit info
        run: |
          echo "COMMIT_SHA=$(git rev-parse HEAD | cut -c 1-8)" >> $GITHUB_ENV
          echo "COMMIT_DATE=$(git show -s --date=format:'%Y%m%d' --format=%cd HEAD)" >> $GITHUB_ENV

      # Make sure that an old ci that still runs on master doesn't recreate a prerelease
      - name: Check Pullable Commits
        id: check_commits
        run: |
          git fetch origin main
          CHANGES=$(git rev-list HEAD..origin/main --count)
          echo "CHANGES=$CHANGES" >> $GITHUB_ENV

      # Check for "Official release version of DON" in the commit message
      - name: Official Release?
        run: |
          if git log -1 --pretty=%B | grep -q "Official release version of DON"; then
            echo "OFFICIAL_RELEASE=true" >> $GITHUB_ENV
            echo "This is an official release."
          else
            echo "OFFICIAL_RELEASE=false" >> $GITHUB_ENV
            echo "This is NOT an official release."
          fi

      # Create new pre-release, upload_binaries.yml will upload the binaries to pre-release.
      - name: Create Prerelease (force recreate)
        if: github.ref_name == 'main' && env.CHANGES == '0' && env.OFFICIAL_RELEASE == 'false'
        run: |
          TAG="DON-dev-${COMMIT_DATE}-${COMMIT_SHA}"
          echo "Creating pre-release with tag: $TAG"
          # Delete if it already exists (safe)
          gh release delete "$TAG" --cleanup-tag -y || true
          # Create the pre-release
          gh release create "$TAG" \
            --prerelease \
            --title "$TAG"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  Matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      arm_matrix: ${{ steps.set-arm-matrix.outputs.arm_matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - id: set-matrix
        run: |
          TASKS=$(echo $(cat .github/ci/matrix.json) )
          echo "MATRIX=$TASKS" >> $GITHUB_OUTPUT
      - id: set-arm-matrix
        run: |
          TASKS_ARM=$(echo $(cat .github/ci/arm_matrix.json) )
          echo "ARM_MATRIX=$TASKS_ARM" >> $GITHUB_OUTPUT
  # Testing Jobs
  IWYU:
    uses: ./.github/workflows/iwyu.yml
  Sanitizers:
    if: ${{ always() }}
    uses: ./.github/workflows/sanitizers.yml
  Tests:
    if: ${{ always() }}
    uses: ./.github/workflows/tests.yml
  Matetrack:
    if: ${{ always() }}
    uses: ./.github/workflows/matetrack.yml
  Games:
    if: ${{ always() }}
    uses: ./.github/workflows/games.yml
  CompilerCheck:
    if: ${{ always() }}
    uses: ./.github/workflows/avx2_compilers.yml
  # Release Jobs
  Compilation:
    needs: [Matrix, Sanitizers, Tests, Matetrack, Games, CompilerCheck]
    uses: ./.github/workflows/compilation.yml
    with:
      matrix: ${{ needs.Matrix.outputs.matrix }}
  ARMCompilation:
    needs: [Matrix, Sanitizers, Tests, Matetrack, Games, CompilerCheck]
    uses: ./.github/workflows/arm_compilation.yml
    with:
      matrix: ${{ needs.Matrix.outputs.arm_matrix }}
  Binaries:
    if: github.repository == 'ehsanrashid/DON'
    needs: [Prerelease, Matrix, Compilation]
    uses: ./.github/workflows/upload_binaries.yml
    with:
      matrix: ${{ needs.Matrix.outputs.matrix }}
    permissions:
      contents: write # For deleting/creating a (pre)release
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
  ARM_Binaries:
    if: github.repository == 'ehsanrashid/DON'
    needs: [Prerelease, Matrix, ARMCompilation]
    uses: ./.github/workflows/upload_binaries.yml
    with:
      matrix: ${{ needs.Matrix.outputs.arm_matrix }}
    permissions:
      contents: write # For deleting/creating a (pre)release
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
