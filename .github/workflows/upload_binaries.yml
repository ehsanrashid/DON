name: Upload Binaries
on:
  workflow_call:
    inputs:
      matrix:
        type: string
        required: true
    secrets:
      token:
        required: true

jobs:
  Artifacts:
    name: ${{ matrix.config.name }} ${{ matrix.binaries }}
    runs-on: ubuntu-latest
    env:
      EXT: ${{ matrix.config.ext }}
      NAME: ${{ matrix.config.simple_name }}
      BINARY: ${{ matrix.binaries }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(inputs.matrix) }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Download artifact from compilation
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.config.simple_name }}-${{ matrix.binaries }}
          path: ./DON-artifact

      - name: Debug token
        run: |
          echo "Debugging GitHub token..."
          echo "Token length: ${#TOKEN}"
          if [ -z "$TOKEN" ]; then
            echo "TOKEN is empty!"
          else
            echo "TOKEN is set"
          fi
        env:
          TOKEN: ${{ secrets.token }}

      - name: Create Package
        run: |
          mkdir -p DON

      - name: Download wiki
        run: |
          git clone "https://x-access-token:${{ secrets.token }}@github.com/ehsanrashid/DON.git" wiki
          rm -rf wiki/.git
          mv wiki DON/

      - name: Copy files
        continue-on-error: true
        run: |
          ARTIFACT_DIR="./DON-artifact"

          [ -d "$ARTIFACT_DIR" ] || { echo "WARNING: Artifact dir missing: $ARTIFACT_DIR â€” skipping copy step"; exit 0; }
          [ -f "$ARTIFACT_DIR/DON-$NAME-$BINARY$EXT" ] || { echo "ERROR: Binary missing: $ARTIFACT_DIR/DON-$NAME-$BINARY$EXT"; ls -l "$ARTIFACT_DIR"; exit 0; }
          mkdir -p DON-workflow
          mv "$ARTIFACT_DIR" DON-workflow
          ARTIFACT_DIR="./DON-workflow/DON-artifact"

          #cp -r ../src ../DON/                               || echo "WARNING: src folder missing, skipping"
          cp -r ../scripts ../DON/                           || echo "WARNING: scripts folder missing, skipping"
          # Copy from artifact directory
          cp "./$ARTIFACT_DIR/DON-$NAME-$BINARY$EXT" ../DON/ || echo "WARNING: DON-$NAME-$BINARY$EXT missing, skipping"
          cp "./$ARTIFACT_DIR/Copying.txt" ../DON/           || echo "WARNING: Copying.txt missing, skipping"
          cp "./$ARTIFACT_DIR/CITATION.cff" ../DON/          || echo "WARNING: CITATION.cff missing, skipping"
          cp "./$ARTIFACT_DIR/README.md" ../DON/             || echo "WARNING: README.md missing, skipping"
          cp "./$ARTIFACT_DIR/CONTRIBUTING.md" ../DON/       || echo "WARNING: CONTRIBUTING.md missing, skipping"

      - name: Create tar
        if: ${{ !startsWith(matrix.config.os, 'windows') }}
        run: |
          chmod +x ./DON/DON-$NAME-$BINARY$EXT
          tar -cvf DON-$NAME-$BINARY.tar DON

      - name: Create zip
        if: ${{ startsWith(matrix.config.os, 'windows') }}
        run: |
          zip -r DON-$NAME-$BINARY.zip DON

      - name: Release
        if: startsWith(github.ref_name, 'DON_') && github.ref_type == 'tag'
        uses: softprops/action-gh-release@4634c16e79c963813287e889244c50009e7f0981
        with:
          files: DON-${{ matrix.config.simple_name }}-${{ matrix.binaries }}.${{ matrix.config.archive_ext }}
          token: ${{ secrets.token }}

      - name: Get last commit sha
        id: last_commit
        run: echo "COMMIT_SHA=$(git rev-parse HEAD | cut -c 1-8)" >> $GITHUB_ENV

      - name: Get commit date
        id: commit_date
        run: echo "COMMIT_DATE=$(git show -s --date=format:'%Y%m%d' --format=%cd HEAD)" >> $GITHUB_ENV

      # Make sure that an old ci that still runs on main doesn't recreate a prerelease
      - name: Check Pullable Commits
        id: check_commits
        run: |
          git fetch
          CHANGES=$(git rev-list HEAD..origin/main --count)
          echo "CHANGES=$CHANGES" >> $GITHUB_ENV

      - name: Official Release?
        id: official_release
        # Check for "Official release version of DON" in the commit message
        run: |
          if git log -1 --pretty=%B | grep -q "Official release version of DON"; then
            echo "OFFICIAL_RELEASE=true" >> $GITHUB_ENV
          else
            echo "OFFICIAL_RELEASE=false" >> $GITHUB_ENV
          fi

      - name: Prerelease
        if: github.ref_name == 'main' && env.CHANGES == '0' && env.OFFICIAL_RELEASE == 'false'
        continue-on-error: true
        uses: softprops/action-gh-release@4634c16e79c963813287e889244c50009e7f0981
        with:
          name: DON dev-${{ env.COMMIT_DATE }}-${{ env.COMMIT_SHA }}
          tag_name: DON-dev-${{ env.COMMIT_DATE }}-${{ env.COMMIT_SHA }}
          prerelease: true
          files: DON-${{ matrix.config.simple_name }}-${{ matrix.binaries }}.${{ matrix.config.archive_ext }}
          token: ${{ secrets.token }}
