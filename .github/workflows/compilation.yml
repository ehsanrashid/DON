name: Compilation
on:
  workflow_call:
    inputs:
      matrix:
        type: string
        required: true
jobs:
  Compilation:
    name: ${{ matrix.config.name }} ${{ matrix.binaries }}
    runs-on: ${{ matrix.config.os }}
    env:
      COMPCXX: ${{ matrix.config.compiler }}
      COMP: ${{ matrix.config.comp }}
      NAME: ${{ matrix.config.simple_name }}
      BINARY: ${{ matrix.binaries }}
      EXT: ${{ matrix.config.ext }}
      SDE: ${{ matrix.config.sde }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(inputs.matrix) }}
    defaults:
      run:
        working-directory: src
        shell: ${{ matrix.config.shell }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install fixed GCC on Linux
        if: runner.os == 'Linux'
        uses: egor-tensin/setup-gcc@eaa888eb19115a521fa72b65cd94fe1f25bbcaac # @v1.3
        with:
          version: 11

      - name: Setup msys and install required packages
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.config.msys_sys }}
          install: mingw-w64-${{ matrix.config.msys_env }} make git zip

      - name: Download SDE package
        if: runner.os == 'Linux' || runner.os == 'Windows'
        uses: petarpetrovt/setup-sde@f0fa5971dc275704531e94264dd23250c442aa41 # @v2.4
        with:
          environmentVariableName: SDE_DIR
          sdeVersion: 9.33.0

      - name: Extract the bench number from the commit history
        run: |
          benchref=""

          for hash in $(git rev-list -100 HEAD); do
            msg="$(git log -1 --format=%B "$hash")"

            # Match "Bench: 12345" or "Bench 12345"
            if [[ "$msg" =~ [Bb]ench[[:space:]]*:?[[:space:]]*([0-9]+) ]]; then
              benchref="${BASH_REMATCH[1]}"

              # Validate: must be 6-8 digits
              if [[ ${#benchref} -ge 6 && ${#benchref} -le 8 ]]; then
                echo "Found benchmark: $benchref"
                echo "benchref=$benchref" >> $GITHUB_ENV
                break
              fi
            fi
          done

          if [ -z "$benchref" ]; then
            echo "No benchmark found"
          fi

      - name: Download the used network from the fishtest framework
        run: make net

      - name: Check compiler
        run: $COMPCXX -v

      - name: Test help target
        run: make help

      - name: Check git
        run: git --version

      - name: Check compiler
        run: $COMPCXX -v

      - name: Show compiler cpu info
        run: |
          if [[ "$COMPCXX" == clang* ]]; then
             $COMPCXX -E - -march=native -###
          else
            $COMPCXX -Q -march=native --help=target
          fi

      # Compile profile guided builds

      - name: Compile ${{ matrix.config.binaries }} build
        run: |
          make clean
          make -j4 profile-build ARCH=$BINARY COMP=$COMP RUN_PREFIX="$SDE"
          make strip ARCH=$BINARY COMP=$COMP
          RUN_PREFIX="$SDE" ../tests/signature.sh "$benchref"

          # Ensure artifact folder exists
          mkdir -p artifact

          # Move binary into artifact folder
          mv ./DON$EXT artifact/DON-$NAME-$BINARY$EXT || { echo "ERROR: Built binary ./DON$EXT not found"; exit 1; }

          # Optional: make binary executable
          chmod +x artifact/DON-$NAME-$BINARY$EXT

          # Copy optional scripts/docs
          [ -d ../scripts ] && cp -r ../scripts artifact/ || echo "No scripts/ folder, skipping"
          cp -v ../Copying.txt ../CITATION.cff ../README.md ../CONTRIBUTING.md artifact/ 2>/dev/null || true

      - name: Verify artifact contents
        run: |
          echo "Checking binary DON-$NAME-$BINARY$EXT exists..."
          test -f artifact/DON-$NAME-$BINARY$EXT # Existence check
          echo "Listing artifact folder contents:"
          ls -lh artifact/ # Size check
          du -sh artifact/ # Total size

      - name: Clean build artifacts
        run: |
          make clean
          # Exclude artifact folder from cleanup
          git clean -fxe artifact/

      - name: Upload artifact for (pre)-release
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.NAME }}-${{ env.BINARY }}
          path: src/artifact/
          if-no-files-found: error
